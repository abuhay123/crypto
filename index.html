<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Abuhay</title>
  <link rel="icon" href="https://cryptologos.cc/logos/solana-sol-logo.png" />
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.3/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs58@5.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/ed25519-hd-key@1.1.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #eee;
      overflow-x: hidden;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .header {
      background: linear-gradient(90deg, #5f00ba, #00d9ff);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 30px #00d9ff33;
      animation: fadeIn 1s ease-in-out;
    }
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #00d9ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #00aacc;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .fade {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="header">Crypto Abuhay 🔒</div>
  <div class="container">
    <button class="button" onclick="toggleSection('create')">📘 צור ארנק חדש</button>
    <div id="create" class="hidden fade">
      <button class="button" onclick="createWallet()">🚀 צור Mnemonic</button>
      <p id="mnemonicDisplay"></p>
    </div>

    <button class="button" onclick="toggleSection('import')">📥 ייבוא עם 12 מילים</button>
    <div id="import" class="hidden fade">
      <input id="mnemonicInput" placeholder="הכנס את ה־mnemonic שלך" />
      <button class="button" onclick="importWallet()">📂 התחבר</button>
    </div>

    <div class="fade">
      <h3>💳 כתובת הארנק:</h3>
      <p id="walletAddress">...</p>
      <h3>💰 יתרה:</h3>
      <p id="walletBalance">0 SOL</p>
    </div>
  </div>

  <script>
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
    let keypair;

    function toggleSection(id) {
      document.querySelectorAll('.hidden').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    async function createWallet() {
      const mnemonic = bip39.generateMnemonic();
      const seed = await bip39.mnemonicToSeed(mnemonic);
      const derivedSeed = ed25519HdKey.derivePath("m/44'/501'/0'/0'", seed.toString("hex")).key;
      keypair = solanaWeb3.Keypair.fromSeed(derivedSeed);
      document.getElementById("mnemonicDisplay").innerText = "🔐 שמור את המילים: " + mnemonic;
      showWalletInfo();
    }

    async function importWallet() {
      const mnemonic = document.getElementById("mnemonicInput").value.trim();
      if (!bip39.validateMnemonic(mnemonic)) return alert("Mnemonic לא חוקי");
      const seed = await bip39.mnemonicToSeed(mnemonic);
      const derivedSeed = ed25519HdKey.derivePath("m/44'/501'/0'/0'", seed.toString("hex")).key;
      keypair = solanaWeb3.Keypair.fromSeed(derivedSeed);
      showWalletInfo();
    }

    async function showWalletInfo() {
      const pubkey = keypair.publicKey;
      document.getElementById("walletAddress").innerText = pubkey.toBase58();
      const balance = await connection.getBalance(pubkey);
      document.getElementById("walletBalance").innerText = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4) + " SOL";
    }
  </script>
</body>
</html>
